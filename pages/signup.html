<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <header>
            <span>Back</span>
            <h3 class="title">Sign up</h3>
        </header>
        <div class="form-container">
            <form id="signup-form">
                <div>
                    <label for="name">Fullname</label>
                    <input type="text" id="name" placeholder="John doe">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="joe@gmail.com">
                </div>
                <div>
                    <label for="mobile-number">Mobile Number</label>
                    <input type="tel" name="mobile-number" id="mobile-number" placeholder="+234 4536 366">
                </div>
                <div>
                    <label for="birthday">Date of Birth</label>
                    <input type="date" id="birthday">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="*******">
                </div>
                <div>
                    <label for="password">Confirm password</label>
                    <input type="password" name="password" id="confirm-password" placeholder="*******">
                </div>

                <button id="signup-btn">Sign up</button>
            </form>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="../scripts/signup.js" type="module"></script>
</body>

</html>
